<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>students</title>
</head>
<body>
    <div th:each="student:${students}">
        <span th:text="${student.id}"></span>
        <span th:text="${student.name}"></span>
        <span th:text="${student.age}"></span>
    </div>
</body>
</html>
